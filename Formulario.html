<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario </title>
</head>
<body>
    <header>
        <h1> Formulario de contacto</h1>
    </header>

    <main>
        <p> ¿Tienes preguntas o comentarios? Llena este formulario y me pondré en contacto contigo. </p>
        <form action="">
            <fieldset>
                Nombre: <input type="text" placeholder="EdVyld" required> <br>
                Correo electronico: <input type="email" placeholder="fulanito@gmail.com"> <br>
                Telefono: <input type="tel" name="" id="" placeholder="5555555555"> <br>
                Dudas, quejas o sugerencias: <br>
                <textarea name="" id="" placeholder="Escribe tu duda, queja o segerencia aqui" rows="5" cols="40" required></textarea> <br>
                <input type="checkbox" name="" id=""> Acepto Terminos y Condiciones <br>
                <input type="submit">
            </fieldset>
        </form>
    </main>
</body>
</html>
